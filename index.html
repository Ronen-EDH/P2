<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/abd382f51b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
    <nav>
      <img class="img-logo" src="images/logo/Booki.png" alt="_Boki logo" />
      <div class="nav-buttons">
        <a class="nav-item active" href="#"><p>Accommodations</p></a>
        <a class="nav-item" href="#"><p>Activities</p></a>
      
    </nav>

    <header>
      <h2>Find a place for your dream vacation</h2>
      <p>Downtown or in nature</p>
      <form class="search-bar" action="search" method="GET">
        <i class="fa-solid fa-location-dot"></i>
        <input class="search-input-field" type="text"
          placeholder="Marseille, France"
          name="search_query"
        />
        <input class="search-button" type="submit" value="Search" />
      </form>
      <div class="filters">
        <h3>Filters</h3>
        <button class="filter-button">
          <i class="fa-solid fa-money-bill-wave"></i><span class="filter-button-text">Low cost</span> 
        </button>
        <button class="filter-button">
          <i class="fa-solid fa-child-reaching"></i> Family-friendly
        </button>
        <button class="filter-button">
          <i class="fa-solid fa-heart"></i> Romantic
        </button>
        <button class="filter-button">
          <i class="fa-solid fa-dog"></i> Pets allowed
        </button>
      </div>
      <div class="info">
        <i class="fa-solid fa-info"></i>
        <i class="fa-regular fa-circle"></i>
        <p>More than 500 accommodations are avalible in this city.</p>
      </div>
    </header>
  
  <section class="main">
    <div class="Accommodations-in-Marseille">
    <h2>Accommodations in Marseille</h2>
    <div class="card">
      <img src="images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>Auberge la Cannebri&egrave;re</b></h4>
    <p>Night starting at <strong>25&euro;</strong></p>
    <div class="rating">
    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star hollow"></i><i class="fa-solid fa-star"></i>
  </div>
  </div>
    </div>
    </div>
  <div class="Most-popular">
    <h2>Most popular</h2>
  </div>
  </section>
</div>
  </body>
</html>
